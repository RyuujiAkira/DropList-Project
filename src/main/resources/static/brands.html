<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Drop List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="brands.html">Brands</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-4 col-md-8 mx-auto">
                <h1 class="fw-light pt-5">Brands</h1>
                <p class="lead text-muted py-2">Links to all the featured brands on Drop List!
                </p>
            </div>
        </div>

    </section>

    <div class="album py-5 bg-primary bg-opacity-10">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
                <div class="col">
                    <a href="https://stockx.com/search?s=supreme" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-50"
                                src="https://i.ytimg.com/vi/Q3hbiX-vNJc/maxresdefault.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">
                                    Supreme
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="https://stockx.com/search?s=off-white" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-50"
                                src="https://i.ytimg.com/vi/t_c9I8ob5mc/maxresdefault.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">
                                    Off-White
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="https://stockx.com/search?s=palace" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-50"
                                src="https://i.ytimg.com/vi/87G6HskZYyE/maxresdefault.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">
                                    Palace
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="https://stockx.com/search?s=fr2" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-25"
                                src="https://i.ytimg.com/vi/hhPUnQ02xfQ/maxresdefault.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">FR2
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="https://stockx.com/search?s=neighborhood" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-25"
                                src="https://www.mrporter.com/cms/ycm/resource/blob/783010/39bbdd7bf34d9a26449768d0c6ebbcc6/aeaef4a6-9870-4742-8d31-a753822adf0c-data.jpg"
                                alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">
                                    Neighborhood
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col">
                    <a href="https://stockx.com/search?s=cdg" target="_blank">
                        <div class="card bg-black">
                            <img class="card-img-top opacity-25"
                                src="https://i.ytimg.com/vi/EzYgPtY7CEU/maxresdefault.jpg" alt="Card image">
                            <div class="card-img-overlay">
                                <h1 class="card-title text-white position-absolute top-50 start-50 translate-middle">CDG
                                </h1>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="py-3 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-4 col-md-8 mx-auto">
                <h1 class="fw-light pt-5">Brands Not Featured</h1>
                <p class="lead text-muted py-2">Add, delete, edit brands here!
                </p>
            </div>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" id="addCardBtn" class="btn btn-primary btn-lg px-4 gap-3" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Add Brand</button>
            <button type="button" id="viewAllBtn" class="btn btn-primary btn-lg px-4 gap-3" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">View Brands</button>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Brand</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="brandName" class="form-label">Brand name</label>
                            <input type="text" class="form-control" id="brandName" required>
                        </div>
                        <div>
                            <label for="brandType" class="form-label">Brand type</label>
                            <select class="form-select" id="brandType" required>
                                <option selected disabled value="">Click to choose brand type</option>
                                <option value="Streetwear">Streetwear</option>
                                <option value="Designer">Designer</option>
                                <option value="Sports">Sports</option>
                            </select>
                        </div>
                        <div class="pt-3">
                            <button id="submitBtn" class="btn btn-primary" type="button">Submit Brand</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="album py-5 bg-primary bg-opacity-10">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5" id="cardDiv">

            </div>
        </div>
    </div>


    <script src="js/brands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
